<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard"></div>
    <div id="controls">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <button type="button" id="start-btn">Start Game</button>
      <button type="button" id="reset-btn">Reset Game</button>
    </div>
    <div id="message"></div>
    <div id="result-disp"></div>
    <script src="js/script.js"></script>
  </body>
</html>
